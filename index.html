<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>second_game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div align="center">
    <h3>5 seconds game!</h3>
    <p>start push button</p>
    <p>after 5 seconds stop push button</p>
  </div>
  <fieldset>
  <div class="container">
    <div id="target">5.000</div>
    <div id="result" class="standby">0.000</div>
    <div class="buttons">
      <div id="start">Start</div>
      <div id="stop">Stop</div>
    </div>
    </fieldset>

  <script src="js/main.js"></script>
</body>
</html>
